<!DOCTYPE html>
<html>
<head>
  <title>Spellify</title>
</head>
<body>
  <h1>Spellify 🪄</h1>
  <form method="post">
    <input type="text" name="url" placeholder="웹페이지 URL 입력">
    <button type="submit">Spellify</button>
  </form>

  {% if result_webp %}
    <h2>Result (WebP Animation):</h2>
    <img src="{{ url_for('result_file', filename=result_webp) }}" style="max-width: 100%;">
  {% endif %}
</body>
</html>
